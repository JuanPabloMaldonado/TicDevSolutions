<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>

    <link rel="stylesheet" href="./css/registro.css">

</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registro nuevos usuarios</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">Apellido</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Correo electrónico</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email"
                                        placeholder="Ejemplo: prueba@ejemplo.com">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Fecha de nacimiento</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="fn"
                                        placeholder="Ejemplo: dd/mm/aaaa">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Celular</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="telefono">
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Tipo usuario</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select class="input--style-5" name="subject">
                                            <option disabled="disabled" selected="selected">Elige opción</option>
                                            <option>Cliente</option>
                                            <option>Vendedor</option>
                                            <!--option>Usuario</option-->
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex mb-5 mt-4 align-items-center">
                            <div class="d-flex align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">Creando una cuenta acepta <a href="#">Términos y condiciones</a> y nuestra <a
                                            href="#">Política de privacidad</a>.</span>
                                    <input type="checkbox" >
                                    <div class="control__indicator"></div>
                                </label>
                            </div>
                        </div>

                        <br>
                        <br>

                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
