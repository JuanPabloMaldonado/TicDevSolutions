<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Actualizacion de Usuario</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                        
                                <div class="card shadow-lg border-0 rounded-lg mt-4">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Actualizacion de Usuarios</h3></div>
                                    <div class="card-body">
                                        <form>
    
                                            <div class="form-floating mb-3">
                                                <label for="inputRol">ID</label>
                                                <select class="text-center form-control" type="text" placeholder="Ingrese su rol">
                                                    <option disabled="disabled" selected="selected"></option>
                                                    <option>0001</option>
                                                    <option>0002</option>
                                                    <option>0003</option>
                                                    <option>0004</option>
                                                    <option>0005</option>
                                                    <option>0006</option>
                                                    <option>0007</option>
                                                    <option>0008</option>
                                                    <option>0009</option>
                                                    <option>0010</option>
                                                    <option>0011</option>
                                                    <option>0012</option>
                                                    <option>0013</option>
                                                    <option>0014</option>
                                                    <option>0015</option>
                                                    <option>0016</option>
                                                    <option>0017</option>
                                                    <option>0018</option>
                                                    <option>0019</option>
                                                    <option>0020</option>
                                                    <option>0021</option>
                                                    <option>0022</option>
                                                    <option>0023</option>
                                                </select>
                                            </div>  
                                            
                                            <div class="form-floating mb-3">
                                                <label for="inputRol">Rol</label>
                                                <select class="text-center form-control" type="text" placeholder="Ingrese su rol">
                                                    <option disabled="disabled" selected="selected"></option>
                                                    <option>Administrador</option>
                                                    <option>Vendedor</option>
                                                    <option>Usuario</option>
                                                    <option>Proveedor</option>
                                                </select>
                                            </div>  
                                            <div class="form-floating mb-3">
                                                <label for="inputStatus">Estado</label>
                                                <select class="text-center form-control" type="text" placeholder="Ingrese su rol">
                                                    <option disabled="disabled" selected="selected"></option>
                                                    <option>Activo</option>
                                                    <option>Inactivo</option>
                                                    
                                                </select>
                                            </div>                                      
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" oneclick="sweetalertclick" href="#">Actualizar</a></div>
                                                <script>
                                                    //Funcion ventana emergente registro
                                                    function sweetalertclick(){
                                                        Swal.fire({
                                                            title: 'Desea actualizar los datos del usuario?',
                                                            showDenyButton: true,
                                                            showCancelButton: false,
                                                            confirmButtonText: 'Guardar',
                                                            denyButtonText: `No guardar`,
                                                        }).then((result) => {
                                                            if (result.isConfirmed) {
                                                            Swal.fire('Guardado correctamente', '', 'success')
                                                            } else if (result.isDenied) {
                                                            Swal.fire('Los cambios no han sido guardados', '', 'error')
                                                            }
                                                        })}
                                                </script>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; TICDev's Solutions 2021 - Misión TIC 2022</div>
                            <div>
                                <a href="#">Política de privacidad</a>
                                &middot;
                                <a href="#">Términos &amp; Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/TICDevSolutions/Sprints/2/Main/sweetalert.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
